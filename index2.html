<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Module 2</title>
	<link media="all" rel="stylesheet" href="assets/css/module2.css">
	<link media="all" rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body-module" class="body-module">
	<div class="container">
		<div class="module-links">
			<a href="#many-buttons">many-buttons</a>
			<a href="#switches">switches</a>
			<a href="#leaderline">leaderline</a>
		</div>
	</div>
	<!-- module many-buttons start -->
	<div id="many-buttons" class="container module-block">
		<h2>Folder ./module/many-buttons</h2>
		<div class="button-1">
			<a class="border-animation" href="#">
				<span class="border-animation__inner">Border animation</span>
			</a>
		</div>
	</div>
	<!-- module many-buttons -->
	<!-- module switches start -->
	<div id="switches" class="container module-block">
		<h2>Folder ./module/switches</h2>
		<div class="switches-1">
			<h2>Toggles with Labels</h2>
			<input class="checkbox" id="checkbox1" type="checkbox" />
			<label for="checkbox1" class="checkbox-label">
				<span class="on">We're both longer than that guy up there</span>
				<span class="off">It works with much longer labels too</span>
			</label>
		</div>
	</div>
	<!-- module switches -->
	<!-- module leaderline start -->
	<div id="leaderline" class="container module-block">
		<h2>Folder ./module/leaderline</h2>
		<div class="description-block">Used this plugin <a href="https://github.com/anseki/leader-line">https://github.com/anseki/leader-line</a></div>
		<div id="start1">start</div>
		<br>
		<br>
		<div id="start2">start</div>
		<br>
		<br>
		<div id="end2">end</div>
		<br>
		<br>
		<div id="end1">end</div>
	</div>
	<!-- module leaderline -->
	<!-- loading JS Start -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js" defer><\/script>')
</script>
	<script src="assets/js/module2.js" defer></script>
	<!-- <script src="assets/js/module.js" defer></script> -->
	<!-- loading JS End -->
	<!--<Deject>-->
	<!--Removing zone start -->
	<link rel="stylesheet" href="assets/css/development.css">
	<div class="dev-scripts-block">
		<div class="responsive-breakpoint">
			<div class="responsive-breakpoint-checkbox">
				<input class="responsive-breakpoint-checkbox__checkbox" type="checkbox" id="responsive-breakpoint-checkbox__checkbox" />
				<label class="responsive-breakpoint-checkbox__label" for="responsive-breakpoint-checkbox__checkbox"></label>
			</div>
			<!-- <div class="responsive-breakpoint__min">MOBILE FIRST</div> -->
			<div class="responsive-breakpoint__max">breakpoint</div>
			<div class="responsive-breakpoint__strictly"></div>
			<div class="responsive-breakpoint__pixel-ratio"></div>
		</div>
		<div class="scroll-up-plugins">
			<div class="scroll-up-plugins__button scroll-up-plugins__button--25"></div>
			<div class="scroll-up-plugins__button scroll-up-plugins__button--50"></div>
			<div class="scroll-up-plugins__button scroll-up-plugins__button--75"></div>
		</div>
		<div class="widget_wrap">
			<div class="widget_list"></div>
		</div>
	</div>
	<div class="button-all-off">
		<div class="button-all-off button-all-off--aava">
			<input id="button-all-off" type="checkbox" checked="checked">
			<label for="button-all-off" data-on-text="On" data-off-text="Off"></label>
		</div>
	</div>
	<script src="assets/js/development.js"></script>
	<!--Removing zone end -->
	<!--</Deject>-->
</body>

</html>
